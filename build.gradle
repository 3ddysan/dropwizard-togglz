
allprojects {
    group 'edu.thinktank.togglz'
    version '0.1-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

ext {
    dropwizardVersion = "1.0.0"
    togglzVersion = "2.3.0.Final"
    assertjVersion = "3.5.2"
    jersyTestVersion = "2.23.2"
}

dependencies {
    compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
    compile "org.togglz:togglz-servlet:$togglzVersion"
    compile "org.togglz:togglz-console:$togglzVersion"
    testCompile "org.assertj:assertj-core:$assertjVersion"
}
